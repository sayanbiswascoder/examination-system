spring.application.name=Examinationsystem
server.port=8080

# Enable automatic restart (default: true)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Set directories to watch (optional)
spring.devtools.restart.additional-paths=src/main/java,src/main/resources

# Exclude static files if needed
spring.devtools.restart.exclude=static/**,public/**

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/examinationsystem
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
# spring.jpa.show-sql=true  # Optional: Logs SQL statements
