<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Results</title>
  <style>
    /* General Body Styling */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    /* Container Styling with 3D Sliding Animation */
    .container {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      padding: 20px;
      width: 90%; /* Adjusted for mobile screens */
      max-width: 800px;
      text-align: center;
      animation: slideInLandscape 1.5s ease-out forwards;
    }

    @keyframes slideInLandscape {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Heading */
    h1 {
      color: #ffffff;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 22px; /* Adjusted font size */
    }

    /* Student Details Section */
    .student-details {
      background: rgba(255, 255, 255, 0.5);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      color: #333;
      text-align: left;
      font-size: 14px; /* Adjusted font size */
    }

    .student-details p {
      margin: 5px 0;
      font-weight: bold;
    }

    /* Table Styling */
    .result-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .result-table th, .result-table td {
      padding: 8px; /* Adjusted padding */
      border: 1px solid #ffffff; /* Black border */
      color: #333;
      background: rgba(255, 255, 255, 0.8);
      text-align: center;
      font-size: 14px; /* Adjusted font size */
    }

    .result-table th {
      font-weight: bold;
    }

    /* Button Styling */
    .button-container {
      margin-top: 15px; /* Adjusted for smaller screens */
    }

    .action-button {
      padding: 10px 15px; /* Adjusted padding */
      font-size: 14px; /* Adjusted font size */
      font-weight: bold;
      color: #ffffff;
      background: linear-gradient(90deg, #11998e, #38ef7d);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 0 5px; /* Adjusted spacing */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .action-button:hover {
      transform: translateY(-3px);
      box-shadow: 0px 5px 15px rgba(56, 239, 125, 0.5);
    }

    /* Responsive Design for Smaller Screens */
    @media (max-width: 600px) {
        .container {
            width: auto;
        }

      h1 {
        font-size: 18px; /* Smaller heading font */
      }

      .student-details {
        font-size: 12px; /* Smaller details font */
      }

      .result-table th, .result-table td {
        font-size: 12px; /* Smaller table font */
        padding: 6px; /* Smaller padding */
      }

      .action-button {
        font-size: 12px; /* Smaller button font */
        padding: 8px 12px; /* Smaller button padding */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Results</h1>
    <!-- Student Details -->
    <div class="student-details" id="studentDetails">
      <!-- These will be dynamically generated by the backend -->
      <p>Name: <span th:text="${student.getName()}"></span></p>
      <p>Registration Number: <span th:text="${student.getRegno()}"></span></p>
      <p>Department: <span th:text="${student.getDepartment()}"></span></p>
      <p>Semester: <span th:text="${student.getSemester()}"></span></p>
    </div>
    <!-- Results Table -->
    <table class="result-table" id="resultsTable">
      <thead>
        <tr>
          <th>Subject Name</th>
          <th>Full Marks</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be dynamically inserted by the backend -->
        <tr th:each="result : ${results}">
            <td th:text="${result.getExam().getName()}"></td>
            <td th:text="${result.getTotal_marks()}"></td>
            <td th:text="${result.getObtained_marks()}"></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Total Marks</th>
          <td th:text="${totalMark}" td>
          <td th:text="${obtainedMark}"></td>
        </tr>
        <tr>
          <th>Percentage</th>
          <td colspan="2" th:text="${#numbers.formatDecimal(percentage, 0, 2)} + '%'"></td>
        </tr>
      </tfoot>
    </table>
    <!-- Action Buttons -->
    <div class="button-container">
      <button class="action-button" onclick="goToHome()">Go to Home Page</button>
      <button class="action-button" onclick="checkAnotherResult()">Check Another Result</button>
    </div>
  </div>

  <script>
    // Functionality for Action Buttons
    function goToHome() {
      // Redirect to the home page
      window.location.href = "/"; // Replace with actual home page URL
    }

    function checkAnotherResult() {
      // Redirect to the result-checking form
      window.location.href = "/result"; // Replace with actual result-checking form URL
    }
  </script>
</body>
</html>
